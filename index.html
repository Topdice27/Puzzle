<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Puzzle Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
  }

  .game-board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    border: 2px solid black;
    margin: 20px auto;
    padding: 5px;
    width: 320px;
    height: 320px;
  }

  .tile {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid black;
    font-size: 24px;
    cursor: pointer;
  }

  .empty {
    visibility: hidden;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Sliding Puzzle Game</h1>
  <div id="game-board" class="game-board">
    <!-- Puzzle tiles will be dynamically generated here -->
  </div>
  <button onclick="startGame()">Start Game</button>
</div>
<script>
  // JavaScript code for the sliding puzzle game
  const boardSize = 3;
  const tileSize = 100;
  const tilesCount = boardSize * boardSize;
  let tiles = [];

  function initBoard() {
    const gameBoard = document.getElementById('game-board');
    gameBoard.innerHTML = '';
    tiles = []; // Reset tiles array

    const numbers = Array.from(Array(tilesCount - 1).keys()).map(i => i + 1);
    const shuffledNumbers = shuffle(numbers);

    for (let i = 0; i < shuffledNumbers.length; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.width = tileSize + 'px';
      tile.style.height = tileSize + 'px';
      tile.textContent = shuffledNumbers[i];
      tile.setAttribute('data-id', shuffledNumbers[i]);
      tile.addEventListener('click', moveTile);
      gameBoard.appendChild(tile);
      tiles.push(tile);
    }

    // Add an empty tile (representing the space)
    const emptyTile = document.createElement('div');
    emptyTile.classList.add('tile', 'empty');
    emptyTile.style.width = tileSize + 'px';
    emptyTile.style.height = tileSize + 'px';
    emptyTile.textContent = ''; // Empty tile should not display any text
    emptyTile.setAttribute('data-id', tilesCount); // Use tilesCount for the empty tile
    gameBoard.appendChild(emptyTile);
    tiles.push(emptyTile);

    if (!isSolvable(shuffledNumbers)) {
      // If the puzzle configuration is not solvable, shuffle again
      initBoard();
    }
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function isSolvable(numbers) {
    let inversions = 0;
    for (let i = 0; i < numbers.length; i++) {
      for (let j = i + 1; j < numbers.length; j++) {
        if (numbers[i] > numbers[j]) {
          inversions++;
        }
      }
    }
    return inversions % 2 === 0;
  }

  function startGame() {
    initBoard();
  }

  function moveTile(event) {
    const emptyTile = document.querySelector('.empty');
    const currentTile = event.target;

    if (isValidMove(currentTile, emptyTile)) {
      swapTiles(currentTile, emptyTile);
      checkWin();
    }
  }

  function isValidMove(currentTile, emptyTile) {
    const currentIndex = parseInt(currentTile.getAttribute('data-id'));
    const emptyIndex = parseInt(emptyTile.getAttribute('data-id'));

    // Get current positions in the array
    const currentPos = tiles.indexOf(currentTile);
    const emptyPos = tiles.indexOf(emptyTile);

    // Check if tiles are adjacent in the grid (not just by order)
    if (
      (currentPos - 1 === emptyPos && (currentPos % boardSize) !== 0) || // left
      (currentPos + 1 === emptyPos && (emptyPos % boardSize) !== 0) || // right
      currentPos - boardSize === emptyPos || // top
      currentPos + boardSize === emptyPos // bottom
    ) {
      return true;
    }

    return false;
  }

  function swapTiles(tile1, tile2) {
    const tempOrder = tile1.style.order;
    tile1.style.order = tile2.style.order;
    tile2.style.order = tempOrder;

    // Update array positions
    const index1 = tiles.indexOf(tile1);
    const index2 = tiles.indexOf(tile2);
    [tiles[index1], tiles[index2]] = [tiles[index2], tiles[index1]];
  }

  function checkWin() {
    const tilesOrder = tiles.map(tile => parseInt(tile.getAttribute('data-id')));
    const sortedOrder = [...tilesOrder].sort((a, b) => a - b);

    if (tilesOrder.every((value, index) => value === sortedOrder[index])) {
      setTimeout(() => {
        alert('Congratulations! You solved the puzzle!');
        startGame();
      }, 200);
    }
  }

  document.addEventListener('DOMContentLoaded', startGame);
</script>
</body>
</html>
