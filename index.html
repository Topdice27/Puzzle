<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Puzzle Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
  }

  .game-board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    border: 2px solid black;
    margin: 20px auto;
    padding: 5px;
    width: 320px;
    height: 320px;
  }

  .tile {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid black;
    font-size: 24px;
    cursor: pointer;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Sliding Puzzle Game</h1>
  <div id="game-board" class="game-board">
    <!-- Puzzle tiles will be dynamically generated here -->
  </div>
  <button onclick="startGame()">Start Game</button>
</div>
<script>
  // JavaScript code for the sliding puzzle game
  const boardSize = 3;
  const tileSize = 100;
  const tilesCount = boardSize * boardSize;
  let tiles = [];

  function initBoard() {
    const gameBoard = document.getElementById('game-board');
    gameBoard.innerHTML = '';

    for (let i = 1; i < tilesCount; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.width = tileSize + 'px';
      tile.style.height = tileSize + 'px';
      tile.textContent = i;
      tile.setAttribute('data-id', i);
      tile.addEventListener('click', moveTile);
      gameBoard.appendChild(tile);
      tiles.push(tile);
    }
  }

  function shuffleTiles() {
    tiles.sort(() => Math.random() - 0.5);
    tiles.forEach((tile, index) => {
      tile.style.order = index;
    });
  }

  function startGame() {
    initBoard();
    shuffleTiles();
  }

    const emptyTile = document.querySelector('.empty');
    const currentTile = event.target;

      swapTiles(currentTile, emptyTile);
      checkWin();
    }
  }
